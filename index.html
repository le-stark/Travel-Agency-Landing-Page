<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="background-img position-relative">
      <div
        class="position-absolute top-60 w-65 bg-warning bg-opacity-50 fs-2 fw-bold p-2 ps-4"
      >
        4 Good Reasons<br />
        For travelling with us
      </div>
    </div>
    <div class="row row-cols-2 g-0">
      <div class="col-6 position-relative mt-5">
        <div class="border-top-bold card position-absolute-fix border-warning" style="width: 70%">
          <img src="image/cellphone.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <div class="h2">Smart Vacation</div>
            <p class="card-text fs-4">
              Full vacation controll from your cell phone.
            </p>
          </div>
        </div>
      </div>
      <div class="col-6 position-relative mt-5">
        <div class="border-top-bold card position-absolute-fix border-warning " style="width: 70%">
          <img src="image/sealions.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <div class="h2">Super Offers</div>
            <p class="card-text fs-4">
              Up to 50% offers. Allways 25% student offers.
            </p>
          </div>
        </div>
      </div>
      <div class="col-6 position-relative mt-5">
        <div class="border-top-bold card position-absolute-fix border-warning" style="width: 70%">
          <img src="image/truck.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <div class="h2">Car Rental Included</div>
            <p class="card-text fs-4">
              Whenever you travel our car rental is included.
            </p>
          </div>
        </div>
      </div>
      <div class="col-6 position-relative mt-5 ">
        <div class="border-top-bold card position-absolute-fix border-warning" style="width: 70%">
          <img src="image/nowornever.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <div class="h2">Realize Your Dreams</div>
            <p class="card-text fs-4">
              Don't wait until it is so late.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
